<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="page">
        <div class="row" id="header">
            <div class="jumbotron jumbotron-fluid" style="width: 100%">
                <div class="container">
                    <h1 class="display-4" id="title">THE NEW YORK TIMES</h1>
                    <p id="titleSearch">search <i class="fas fa-search"></i></p>
                </div>
            </div>
        </div>
        <div class="row" id="body">
            <div class="col-md-6" id="search">
                <div class="card bg-light mb-3" style="width: 100%">
                    <div class="card-header"><strong>Search</strong></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group" id="topic-field">
                                <label for="exampleFormControlInput1">Search Term:</label>
                                <input type="text" class="form-control" id="q-topic" placeholder="Type Any Keyword Here...">
                            </div>
                            <div class="form-group" id="number-field">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve: </label>
                                <select class="form-control" id="article-number">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                                </select>
                            </div>
                            <div class="form-group" id="begin-date-field">
                                <label for="exampleFormControlInput2">Start Year (Optional): </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="YearMonthDate">
                            </div>
                            <div class="form-group" id="end-date-field">
                                <label for="exampleFormControlInput1">End Year (Optional): </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="YearMonthDate">
                            </div>
                            <button type="button" class="btn btn-light" id="search-button">
                                    <i class="fas fa-search"></i> Search
                            </button>
                            <button type="button" class="btn btn-light" id="clear-button">
                                    <i class="far fa-trash-alt"></i> Clear Results
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6" id="results">
                <div class="card bg-light mb-3" style="width: 100%">
                    <div class="card-header"><strong>Top Article Results</strong></div>
                    <div class="card-body" id="articles"></div>
                </div>
            </div>
        </div>
        <div class="row footer" id="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>
</html>
